<div class="container">

    <h1 class="info">Panel użytkownika</h1>

    <div class="userDetails">
        <p>Nazwa użytkownika: {{username}}</p>
        <p>Imię: {{name}}</p>
        <p>Nazwisko: {{surname}}</p>
    </div>

    <div class="changeForm">
        <form (ngSubmit)="onSubmit()">

            <h2>Zmiana danych</h2>
        
            <div class="inputs">
                <label for="name">Imię</label>
                <input type="text" name="name" [(ngModel)]="user.name"> 
            </div>
            
            <div class="inputs">
                <label for="surname">Nazwisko</label>
                <input type="text" name="surname" [(ngModel)]="user.surname">
            </div>
        
            <button type="submit" id="submit" mat-raised-button color="primary">Zapisz</button>
        
        </form>
    </div>

    <div class="changeForm">
        <form (ngSubmit)="onSubmit()">

            <h2>Zmiana hasła</h2>
        
            <div class="inputs">
                <label for="password">Hasło</label>
                <input type="password" name="password" [(ngModel)]="user.password"> 
            </div>
        
            <button type="submit" id="passsubmit" mat-raised-button color="primary">Zapisz</button>
        
        </form>
    </div>

</div>
