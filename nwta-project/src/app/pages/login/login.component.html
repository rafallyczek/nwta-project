<h1>Logowanie</h1>

<mat-card class="my-card">
    <mat-card-content>
        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Nazwa użytkownika</mat-label>
                <input matInput placeholder="Nazwa użytkownika" name="login" [(ngModel)]="username" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Hasło</mat-label>
                <input type="password" matInput placeholder="Hasło" name="password" [(ngModel)]="password" required>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="warn">Zaloguj się</button>
    </mat-card-actions>
</mat-card>
