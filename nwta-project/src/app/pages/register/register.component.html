<h1>Rejestracja</h1>

<mat-card class="my-card">
        <form (ngSubmit)="onSubmit()" class="my-form">
            
            <mat-form-field class="full-width">
                <mat-label>Nazwa użytkownika</mat-label>
                <input matInput placeholder="Nazwa użytkownika" [(ngModel)]="user.username" name="username" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Hasło</mat-label>
                <input type="password" matInput placeholder="Hasło" [(ngModel)]="user.password" name="password" required>
            </mat-form-field>            

            <button type="submit" mat-raised-button color="warn">Zarejestruj się</button>
        </form>
</mat-card>
