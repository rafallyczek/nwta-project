<div class="container">
  <div class="banner">
    <div class="text middle" data-text="Koło programistów">
      NWTA Project
    </div>
  </div>

  <div class="navbar">
    <button mat-button routerLink="/home">Home</button>

    <button mat-button [matMenuTriggerFor]="menu1">Książki</button>
    <mat-menu #menu1="matMenu" class="panel">
      <button mat-menu-item routerLink="/books">Lista</button>
      <button mat-menu-item routerLink="/addBook">Dodaj książkę</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menu2">Konto</button>
    <mat-menu #menu2="matMenu" class="panel">
      <button mat-menu-item routerLink="/register">Utwórz konto</button>
      <button mat-menu-item routerLink="/login" *ngIf="!isLoggedIn()">Zaloguj</button>
      <button mat-menu-item (click)="logout()" routerLink="/home" *ngIf="isLoggedIn()">Wyloguj</button>
    </mat-menu>
  </div>

  <router-outlet></router-outlet>

  <div class="footer">
    Autorzy: Paweł Piotrowski, Rafał Łyczek<br>
    Ostatnia aktualizacja: 31.05.2020
  </div>
</div>
